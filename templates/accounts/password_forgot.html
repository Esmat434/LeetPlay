<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f8fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
        }

        .card-text {
            color: #555;
        }

        .btn {
            width: 100%;
            font-weight: 500;
            border-radius: 50px;
            padding: 12px;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .card-body {
            padding: 30px;
        }

        .input-group {
            border-radius: 50px;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 24rem;">
            <div class="card-body text-center">
                <h5 class="card-title mb-4">Forgot Your Password?</h5>
                <p class="card-text mb-4">Please enter your email address. We will send you a link to reset your
                    password.</p>
                <p class="bg bg-danger">{{error}}</p>
                <form action="{% url 'password-forgot' %}" method="POST">
                    {% csrf_token %}
                    <!-- Email input -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                            required>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary mb-4">Send Reset Link</button>
                    <a href="/"><button type="button" class="btn btn-primary mb-4">Back</button>
                </form>
                <p class="small">Remembered your password? <a href="/login/">Log In</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
