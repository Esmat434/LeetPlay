<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Out</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
        }

        .card-text {
            color: #555;
        }

        .btn {
            width: 200px;
            font-weight: 500;
            border-radius: 50px;
            padding: 12px;
        }

        .btn-danger {
            background-color: #e74c3c;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-secondary {
            background-color: #3498db;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #2980b9;
        }

        .card-body {
            padding: 30px;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 22rem;">
            <div class="card-body text-center">
                <h5 class="card-title mb-4">Are you sure you want to log out?</h5>
                <p class="card-text mb-4">Your session will be ended, and you will be logged out from your account.</p>
                <div class="d-flex justify-content-center gap-3">
                    <form action="{% url 'logout' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="bnt bnt-danger">Yes,Log Out</button>
                    </form>
                </div>
                   <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
