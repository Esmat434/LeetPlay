<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f3f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .profile-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .profile-header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3498db;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            margin-top: 10px;
        }

        .username {
            font-size: 1.2rem;
            color: #3498db;
            font-weight: 500;
        }

        .info-row {
            margin-bottom: 20px;
        }

        .info-row label {
            font-weight: 600;
            color: #555;
        }

        .info-row p {
            color: #777;
            margin: 0;
        }

        .btn-edit {
            width: 100%;
            font-weight: 500;
            padding: 12px;
            border-radius: 50px;
            background-color: #3498db;
            border: none;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-edit:hover {
            background-color: #2980b9;
        }

        @media (max-width: 576px) {
            .profile-card {
                padding: 20px;
            }

            .profile-img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="profile-card col-md-8 col-lg-6">
            <div class="profile-header">
                {% if user.avatar %}
                    <img src="{{user.avatar.url}}" alt="Profile Image" class="profile-img">
                {% endif %}
                <h3 class="profile-name">{{user.username}}</h3>
                <p class="username">{{user.email}}</p>
                <a href="{% url 'logout' %}"><button type="button" class="btn btn-danger btn-sm">Logout</button></a>
            </div>

            <div class="info-row row">
                <div class="col-6">
                    <label for="first-name">First Name</label>
                    <p id="first-name">{{user.first_name}}</p>
                </div>
                <div class="col-6">
                    <label for="last-name">Last Name</label>
                    <p id="last-name">{{user.last_name}}</p>
                </div>
            </div>

            <div class="info-row row">
                <div class="col-6">
                    <label for="dob">Date of Birth</label>
                    <p id="dob">{{user.birth_date}}</p>
                </div>
                <div class="col-6">
                    <label for="password">Password</label>
                    <input type="password" readonly value="{{user.password}}">
                </div>
            </div>
            <a href="/user/update/"><button type="button" class="btn-edit">Edit Profile</button></a>
            <a href="/"><button type="button" class="btn-edit mt-2" style="background-color: red;">Home</button></a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
