<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        .password-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: #007bff;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #0056b3;
        }

        .form-title {
            font-weight: bold;
            color: #333;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="password-card col-md-6 col-lg-4">
            <h3 class="form-title">Set a New Password</h3>
            <p class="text-muted text-center">Enter your new password below.</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.password1.id_for_label }}" class="form-label">New Password</label>
                    {{ form.password1 }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn btn-submit">Set Password</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
